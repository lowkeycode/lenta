<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>L&eacute;nta &mdash; Contact</title>
</head>
<body>
    <header class="header">
        <nav class="flex-nav">
             <ul class="header-nav"> 
                 <li class="header-nav__item"><a href="../index.html" class="header-nav__link">Home</a></li>
                 <li class="header-nav__item"><a href="../html/about.html" class="header-nav__link">About</a></li>
                 <li class="header-nav__item"><a href="../html/" class="header-nav__link">Bookings</a></li>            
                 <li class="header-nav__item header-nav__item--name">L&eacute;nta</li>            
                 <li class="header-nav__item"><a href="../html/gallery.html" class="header-nav__link">Gallery</a></li>
                 <li class="header-nav__item"><a href="../html/blog.html" class="header-nav__link">Blog</a></li>
                 <li class="header-nav__item"><a href="../html/contact.html" class="header-nav__link">Contact</a></li>
             </ul>
         </nav>
    </header>

    <div class="form">
        <h1 class="form__heading">Favorite Location?</h1>
        
        <form class="form__groups">
            <!-- Left Group -->
            <div class="form__groups--left">
                <div class="form-group">
                    <input id="name" name="name" type="text" placeholder="Full Name" title="Please enter your full name." required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-group">
                    <input id="email" name="email" type="email" placeholder="Email" title="Please enter a valid email address." required>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <input id="tel" name="tel" type="tel" placeholder="555-555-5555" title="Please enter a phone number in the format shown." required>
                    <label for="tel">Phone Number</label>
                </div>
            </div>
            <!-- Right Group -->
            <div class="form__groups--right">
                <div class="form-group2">
                    <h3 class="form-group2__title">Select A Photographer</h3>
                    <!-- Radio Group -->
                    <div class="form-group-radio">
                        <div class="radio-group">
                            <input id="photographer-1" type="radio" name="photographer">
                            <label for="photographer-1"><span class="radio-group__btn"></span>Jenn Landreth</label>
                        </div>
                        <div class="radio-group">
                            <input id="photographer-2" type="radio" name="photographer">
                            <label for="photographer-2"><span class="radio-group__btn"></span>Uriel Soberanes</label>
                        </div>
                        
                        </div>
                        <!-- Text Area -->
                        <div class="form-group-shoot">
                        <label for="shoot">Shoot Description</label>
                        <textarea name="shoot" id="shoot" cols="33" rows="8" placeholder="A short description summarizing your desired photo shoot..."></textarea>
                    </div>
                </div>
            </div>
        </form>
                <div class="btn-container">
                    <button class="btn__submit" type="submit">Send</button>
                </div>
        <div class="error">
            <h2 class="error__message">Schedule a consultation</h2>
        </div>
    </div>
    
</body>
</html>
